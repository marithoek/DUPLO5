<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Takenlijst</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5" style="max-width: 600px">
      <h2 class="text-center mb-4">Mijn taken</h2>

      <!-- formulier ------------------------------------------------------->
      <form id="taskForm" class="card card-body shadow-sm mb-4">
        <div class="mb-3">
          <label class="form-label">Titel âœ±</label>
          <input id="titleInput" type="text" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Omschrijving</label>
          <textarea id="descInput" class="form-control" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Label</label>
          <input id="labelInput" type="text" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Deadline</label>
          <input id="dateInput" type="date" class="form-control" />
        </div>

        <button class="btn btn-primary w-100">Taak toevoegen</button>
      </form>
      <!-- ---------------------------------------------------------------->

      <h4>Lopende taken</h4>
      <ul id="openList" class="list-group mb-4"></ul>

      <h4>Afgeronde taken</h4>
      <ul id="doneList" class="list-group"></ul>
    </div>

    <script src="js/main.js" defer></script>
  </body>
</html>
