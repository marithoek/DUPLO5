<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap takenlijst</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5" style="max-width: 500px">
      <h2 class="mb-4 text-center">Mijn taken</h2>

      <!-- invoerveld + knop -->
      <div class="input-group mb-3">
        <input
          id="taskInput"
          type="text"
          class="form-control"
          placeholder="Nieuwe taak…"
        />
        <button id="addBtn" class="btn btn-primary">Toevoegen</button>
      </div>

      <!-- lijst -->
      <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS-bundel (optioneel voor andere componenten) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
